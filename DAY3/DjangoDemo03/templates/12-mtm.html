<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>正向查询</h2>
    <h3>书籍:{{ book.title }}</h3>
    <h3>作者:(包含多个)</h3>
    {% for author in authors %}
        <p>{{ author.name }}</p>
    {% endfor %}

    <h2>反向查询</h2>
    <h3>作者:{{ au.name }}</h3>
    <h3>出版书籍:</h3>
    {% for book in books %}
        <p>{{ book.title }}</p>
    {% endfor %}
</body>
</html>
